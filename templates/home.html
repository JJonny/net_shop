{% extends "base.html" %}
{% block content %}


<div class="row">
    {% for item in products %}
    <div class="col-sm-4 col-md-3 col-xs-6">
        <div class="thumbnail">
            <img src="{{ item.prod_image.url }}" height="300" width="300" alt="...">
            <p >{{ item.prod_name }}</p>
            <div class="clearfix"></div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
