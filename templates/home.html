{% extends "base.html" %}
{% block content %}


<div class="row">
    {% for item in products %}
    <a href="{% url 'tea-description' slug=item.prod_slug %}">
        <div class="col-sm-4 col-md-3 col-xs-6">
            <div class="thumbnail">
                <img src="{{ item.prod_image.url }}" height="300" width="300" alt="...">
                <p >{{ item.prod_name }}</p>
                <div class="clearfix"></div>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
