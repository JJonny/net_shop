{% extends "base.html" %}
{% block content %}


<div class="row">
    {% if tea %}
    <div class="col-sm-4 col-md-3 col-xs-6">
        <div class="thumbnail">
            <img src="{{ tea.prod_image.url }}" height="300" width="300" alt="...">
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="col-sm-6 col-md-6 col-xs-6">
        <p>Название: {{ tea.prod_name }}</p>
        <p>Описание: {{ tea.prod_description }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
