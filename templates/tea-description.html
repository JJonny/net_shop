{% extends "base.html" %}
{% block content %}


<div class="row">
    {% if tea %}
    <div class="col-sm-6 col-md-6 col-xs-6">
        <img src="{{ tea.prod_image.url }}" height="300" width="300" alt="...">
        <p>{{ tea.prod_name }}</p>
        <div class="clearfix"></div>
    </div>
    <div class="col-sm-6 col-md-6 col-xs-6">
        <p>{{ tea.prod_description }}</p>
    </div>
    {% endif %}
</div>

{% endblock %}
