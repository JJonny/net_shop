{% extends "base.html" %}
{% block content %}

<div class="row row-link">
    {% for tea in tea_list %}
    <a href="{% url 'tea-description' slug=tea.prod_slug %}">
    <div class="col-sm-4 col-md-3 col-xs-6">
        <div class="thumbnail">
            <img src="{{ tea.prod_image.url }}" height="300" width="300" alt="...">
            <p >{{ tea.prod_name }}</p>
            <div class="clearfix"></div>
        </div>
    </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
